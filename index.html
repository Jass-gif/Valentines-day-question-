<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <img src="heart.png" alt="Heart" class="heart-image">
        <p>Hey [Her Name],</p>
        <p>I just wanted to take a moment to tell you how much you mean to me. You make every day brighter, and I can't imagine spending this Valentine's Day without you.</p>
        <p>So, what do you say? Will you be my Valentine?</p>
        <button onclick="showAnswer()">Click to Answer</button>
        <div id="answer" class="hidden">
            <p>Yay! I can't wait to celebrate with you! ❤️</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
